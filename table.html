<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        /* Add your CSS styles here */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Topic</th>
                <th>Schedule</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Introduction to HTML</td>
                <td>Monday, 9:00 AM</td>
            </tr>
            <tr>
                <td>CSS Styling</td>
                <td>Tuesday, 10:30 AM</td>
            </tr>
            <tr>
                <td>JavaScript Basics</td>
                <td>Wednesday, 2:00 PM</td>
            </tr>
            <tr>
                <td>Responsive Design</td>
                <td>Thursday, 11:15 AM</td>
            </tr>
            <tr>
                <td>HTML Forms</td>
                <td>Friday, 3:30 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
